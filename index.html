<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Bourbon</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@700&family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>12 Days of Bourbon</h1>
            <p>Unwrap a New Bottle Every Day</p>
        </div>
    </header>

    <main>
        <section class="countdown">
            <div class="container">
                <h2>Countdown to Christmas</h2>
                <p>Only <span id="countdown"></span> days until Christmas!</p>
            </div>
        </section>

        <section class="calendar">
            <div class="container">
                <h2>Advent Calendar</h2>
                <div class="doors">
                    <!-- Dynamic doors will be injected here by JavaScript -->
                </div>
                <button class="reset" onclick="resetProgress()">Reset Progress</button>
                <button class="see-all" onclick="toggleAllBottles()">See All Bottles</button>
            </div>
        </section>

        <section id="all-bottles" class="hidden">
            <div class="container">
                <h2>All 12 Bottles</h2>
                <div class="bottle-list">
                    <!-- Static or dynamically added bottle previews -->
                    <div class="bottle"><img src="images/bourbon1.jpg" alt="Bourbon 1"><h3>Bourbon A</h3><p>Description</p></div>
                    <!-- More bottles here -->
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2025 12 Days of Bourbon. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
