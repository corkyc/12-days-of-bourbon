<!-- Corrected HTML with guessModal moved before scripts.js -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bourbon Advent Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="top"></div>
    <header>
        <h1>Bourbon Advent Calendar</h1>
        <p class="description">Discover a new bourbon every day leading up to Christmas!</p>
        <button id="view_bottle_list" class="view-bottle-list">View Bottle List</button>
    </header>

    <main id="adventCalendar">
        <!-- 12 doors will be inserted here by scripts.js -->
    </main>

    <button id="backToTopBtn" class="back-to-top-btn" aria-label="Back to Top" title="Back to Top">&#x25B2;</button>

    <!-- Confetti library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.2/dist/confetti.browser.min.js"></script>

    <!-- ðŸŸ© guessModal moved above scripts.js -->
    <div id="guessModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Match the Mini-Bottle</h2>

            <img id="modalBourbonImage" class="bourbon-thumbnail" src="" alt="Bourbon thumbnail">

            <p>
                <a id="modalBourbonName" href="#" target="_blank"></a>
                <span id="modalBourbonProof"></span>
            </p>

            <p>Enter the mini-bottle number (1-12) you think has <span id="modalBourbonNameGuessPrompt"></span> in it.</p>
            <input type="number" id="dayGuessInput" min="1" max="12" placeholder="e.g., 5">
            <button id="submitGuessButton">Submit Guess</button>
            <p id="resultMessage"></p>
        </div>
    </div>

    <!-- Main script should load AFTER modal exists -->
    <script src="scripts.js"></script>
</body>
</html>
