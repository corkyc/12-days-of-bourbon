<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12 Days of Bourbon</title>
    <link href="https://fonts.googleapis.com/css2?family=Georgia&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>12 Days of Bourbon</h1>
        <p>Click on a door to unwrap a new bottle every day!</p>
    </header>

    <main>
                    <!-- Navigation Menu -->
        <nav class="navbar">
            <div class="logo">
                <a href="#">12 Days of Bourbon</a>
            </div>
            <div class="nav-links" id="nav-links">
                <a href="#">Home</a>
                <a href="#">List All Bourbons and Number</a>
                <a href="#">List All Bourbons Without Numbers</a>
                <a href="#">Contact</a>
            </div>
<!--            <div class="hamburger" id="hamburger">
                &#9776;
            </div>  -->
        </nav>
        <section class="calendar">
            <div class="doors">
                <!-- 12 doors, each with a data-day attribute -->
                <div class="door" data-day="1">Day 1</div>
                <div class="door" data-day="2">Day 2</div>
                <div class="door" data-day="3">Day 3</div>
                <div class="door" data-day="4">Day 4</div>
                <div class="door" data-day="5">Day 5</div>
                <div class="door" data-day="6">Day 6</div>
                <div class="door" data-day="7">Day 7</div>
                <div class="door" data-day="8">Day 8</div>
                <div class="door" data-day="9">Day 9</div>
                <div class="door" data-day="10">Day 10</div>
                <div class="door" data-day="11">Day 11</div>
                <div class="door" data-day="12">Day 12</div>
            </div>
        </section>

        <!-- Modal to show bourbon details -->
        <div id="bourbon-modal" class="hidden">
            <div class="modal-content">
                <h2 id="bourbon-name"></h2>
                <p id="bourbon-description"></p>
                <img id="bourbon-image" src="" alt="Bourbon Bottle" class="bourbon-image">
                <button onclick="closeModal()">Close</button>
            </div>
        </div>
    </main>

    <footer>
        <p>Â© 2025 12 Days of Bourbon. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
